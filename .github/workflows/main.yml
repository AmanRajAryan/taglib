name: Build TagLib AAR and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository with submodules
      - name: Checkout repository with submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      # 2. Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      # 4. Make Gradle wrapper executable
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      # 5. Create local.properties pointing to SDK
      - name: Create local.properties
        run: echo "sdk.dir=${ANDROID_SDK_ROOT}" > local.properties

      # 6. Install exact CMake version
      - name: Install CMake 4.0.2
        run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "cmake;4.0.2"

      # 7. Build release AAR
      - name: Build release AAR
        run: ./gradlew clean assembleRelease

      # 8. Find the AAR file
      - name: Find built AAR
        id: find_aar
        run: |
          AAR_FILE=$(find . -type f -path "*/build/outputs/aar/*.aar" | head -n 1)
          echo "AAR_FILE=$AAR_FILE" >> $GITHUB_ENV
          echo "Found AAR: $AAR_FILE"

      # 9. Upload to GitHub Releases
      - name: Create GitHub Release and upload AAR
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          artifacts: ${{ env.AAR_FILE }}
          name: TagLib AAR ${{ github.ref_name }}
          overwrite: true        run: echo "sdk.dir=${ANDROID_SDK_ROOT}" > local.properties

      # 6. Install exact CMake version required by the project
      - name: Install CMake 4.0.2
        run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "cmake;4.0.2"

      # 7. Verify Gradle wrapper
      - name: Verify Gradle Wrapper
        run: ./gradlew --version

      # 8. Build release AAR (Java 8 bytecode is set in build.gradle)
      - name: Build release AAR
        run: ./gradlew clean assembleRelease

      # 9. Upload the resulting AAR
      - name: Upload AAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: taglib-release-aar
          path: taglib/build/outputs/aar/taglib-release.aar
