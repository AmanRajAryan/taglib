name: Build TagLib AAR and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Create local.properties
        run: echo "sdk.dir=${ANDROID_SDK_ROOT}" > local.properties

      - name: Install CMake 4.0.2
        run: yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "cmake;4.0.2"

      - name: Build release AAR
        run: ./gradlew clean assembleRelease

      - name: Find built AAR
        id: find_aar
        run: |
          AAR_FILE=$(find . -type f -path "*/build/outputs/aar/*.aar" | head -n 1)
          echo "AAR_FILE=$AAR_FILE" >> $GITHUB_ENV
          echo "Found AAR: $AAR_FILE"

      # Upload AAR as workflow artifact
      - name: Upload AAR as artifact
        uses: actions/upload-artifact@v3
        with:
          name: TagLib-AAR
          path: ${{ env.AAR_FILE }}

      - name: Create GitHub Release and upload AAR
        uses: ncipollo/release-action@v1
        with:
          tag: manual-${{ github.run_number }}
          name: TagLib AAR Build #${{ github.run_number }}
          artifacts: ${{ env.AAR_FILE }}
          replacesArtifacts: true
          generateReleaseNotes: false
